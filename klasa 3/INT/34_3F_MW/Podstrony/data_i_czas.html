<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PlikiCSS/style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <div id="pros">

        </div>
    </center>
    <script>
   setInterval(myTimer, 500);

    function myTimer() {
        const date = new Date();
        
        document.getElementById("pros").innerHTML = "<h1>"+ date.getDate() + "." + (date.getMonth()+1) + "."  + date.getFullYear() + "<br>"+ date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() +"</h1>";
    }  
    </script>
</body>
</html>
