<body>    
    <script>
        // Definicja pustego obiektu - notacja literałowa:
        const student = {};
        student['imie'] = "Piotr";
        student['nazwisko'] = "Siewniak";
        student['wiek'] = 50;
        
        /* UWAGA
          * Odwałanie się do właściwości obiektu można zrealizować na dwa sposoby:

          * 
          * Tutaj zademonstrowano wykorzystanie notacji tablicowej.  
          */        
        
        // Prezentacja danych - wartości właściwości obiektu student:
        console.log("student['imie']: ", student['imie']);
        console.log("student['nazwisko']: ", student['nazwisko']);
    </script>
</body>
