<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Node Express - HTTP GET Method </title>
    <meta charset="UTF-8">
</head>
<body>
    <h4 style="color: blue;">FORMULARZ LOGOWANIA</h4>
    <form action="http://127.0.0.1:8042/app" method="POST">
        <!--Dane zostaną przesłane za pomocą metody HTTP POST na adres URL http://127.0.0.1:PORT/app
        -->
        <p>Login <input type="text" name="login"> </p>
        <p>... (inne dane)</p>
        <p>Państwo <input type="text" name="country"> </p>
        <p>Miejscowość <input type="text" name="city"> </p>
        <p>... (inne dane)</p>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
