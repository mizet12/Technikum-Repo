<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Login System</title>
    <style>
        .login-form {
            width: 300px;
            margin: 0 auto;
            font-family: Tahoma;
        }
        .login-form h1 {
            text-align: center;
            color: lightgray;
            font-size: 24px;
            padding: 20px 0 20px 0;
        }
        .login-form input[type="password"],
        .login-form input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid darkgray;
            margin-bottom: 15px;
            box-sizing:border-box;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: lightgray;
            border: 0;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Formularz logowania</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" value="piotr" required>
            <input type="password" name="password" value="piotr" required>
            <input type="submit" value="Zaloguj">
        </form>
    </div>
</body>
</html>
