<!DOCTYPE html>

    <title> Node Express - HTTP POST </title>

</head>
<body>
    PODAJ DANE SAMOCHODU: <br />
    <form action="http://127.0.0.1:8018/form" method="POST">
        <!--Dane zostaną przesłane za pomocą metody HTTP POST na adres URL:
            http://127.0.0.1:8011/form
        -->
        Marka <input type="text" name="marka">  <br />
        Model <input type="text" name="model"> <br />
        Numer rejestracyjny <input type="text" name="nr_rejestracyjny"> <br />

        <input type="submit" value="Wyślij">
    </form>
</body>
