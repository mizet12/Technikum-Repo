<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Node Express - HTTP GET Method </title>
    <meta charset="UTF-8">
</head>
<body>
    <h4 style="color: blue;">Wprowadź dane samochodu:</h4>
    <form action="http://127.0.0.1:8030/auto" method="GET">
        <!--Dane zostaną przesłane za pomocą metody HTTP GET na adres URL http://127.0.0.1:PORT/auto
        -->
        Marka <input type="text" name="marka">  <br />
        Model <input type="text" name="model"> <br />

        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
