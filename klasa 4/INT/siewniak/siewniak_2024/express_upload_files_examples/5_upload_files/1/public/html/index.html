<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Node Express - HTTP POST Method: Upload Files </title>
    <meta charset="UTF-8">
</head>
<body>
    <h4> Upload plików </h4>
    <form   method="post"
            action="http://127.0.0.1:8034/upload"
            enctype="multipart/form-data">

        Wybierz plik: <input type="file" name="file" /> <br />

        <input type="submit" value="Wyślij" />
    </form>
</body>
</html>
